<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="caclculator.css">
  <title>simple calculator </title>
  <script src="calculator.js" defer></script>
</head>

<body>
  <div class="main_container">
    <div class="second_container">
      <div class="display_box"></div>
      <div class="buttons">
        <button class="digits n1">1</button>
        <button class="digits n2">2</button>
        <button class="digits n3">3</button>
        <button class="digits n4">4</button>
        <button class="digits n5">5</button>
        <button class="digits n6">6</button>
        <button class="digits n7">7</button>
        <button class="digits n8">8</button>
        <button class="digits n9">9</button>
        <button class="digits n0">0</button>
        <button class="operators add">+</button>
        <button class="operators subtract">-</button>
        <button class="clear">C</button>
        <button class="equals">=</button>
        <button class="operators divide">/</button>

        <button class="operators multiply">x</button>


      </div>
    </div>
  </div>

  
</body>

</html>
